<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f0dc"/>
      <stop offset="100%" stop-color="#e6d5af"/>
    </linearGradient>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="matrix"
        values="0 0 0 0 0.4
                0 0 0 0 0.3
                0 0 0 0 0.2
                0 0 0 -0.8 1"/>
      <feGaussianBlur stdDeviation="0.4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- baza -->
  <rect x="0" y="0" width="200" height="200" fill="url(#base)" />

  <!-- szum / plamy -->
  <rect x="0" y="0" width="200" height="200" filter="url(#noise)" />

  <!-- przyciemnione rogi -->
  <radialGradient id="vignette" cx="0.5" cy="0.5" r="0.8">
    <stop offset="60%" stop-color="rgba(0,0,0,0)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.25)" />
  </radialGradient>
  <rect x="0" y="0" width="200" height="200" fill="url(#vignette)" opacity="0.4"/>
</svg>
